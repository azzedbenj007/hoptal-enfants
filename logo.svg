  <use href="#etoile" transform="translate(283,15) scale(1.15)"/>
  <use href="#etoile" transform="translate(322,9) scale(1.15)"/>
  <use href="#etoile" transform="translate(360,11) scale(1.15)"/>
  <use href="#etoile" transform="translate(397,24) scale(1.15)"/>
  <use href="#etoile" transform="translate(427,46) scale(1.15)"/>
  <use href="#etoile" transform="translate(448,76) scale(1.15)"/>
  <use href="#etoile" transform="translate(458,109) scale(1.15)"/>
  <use href="#etoile" transform="translate(451,142) scale(1.15)"/>
  <use href="#etoile" transform="translate(432,168) scale(1.15)"/>

  <!-- Texte arabe -->
  <text x="290" y="196"
    font-family="Tahoma, 'Arial Unicode MS', sans-serif"
    font-size="18"
    fill="#1b3a8c"
    text-anchor="middle">المركز الإستشفائي إبن سينا</text>

  <!-- Texte français -->
  <text x="290" y="220"
    font-family="Arial, Helvetica, sans-serif"
