<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 230" role="img" aria-label="Centre Hospitalier Ibn Sina">
  <defs>
    <polygon id="etoile"
      points="0,-11 2.6,-3.6 10.5,-3.4 4.2,1.4 6.5,8.9 0,5.5 -6.5,8.9 -4.2,1.4 -10.5,-3.4 -2.6,-3.6"
      fill="#b22222"/>
